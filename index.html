<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LA BRIGADE CHORUS</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Courier New', Courier, monospace;
    }

    .crt {
      position: relative;
      width: 400px;
      height: 200px;
      background: rgba(0, 0, 0, 0.8);
      border: 3px solid #00ff00;
      overflow: hidden;
      filter: drop-shadow(0 0 10px #00ff00);
      animation: flicker 0.3s infinite alternate;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .crt:hover {
      border-color: #00ff00;
      filter: drop-shadow(0 0 20px #00ff00);
    }

    a[href^="mailto:"] {
    text-decoration: none; /* Retirer le soulignement */
    color: inherit;        /* Garder la couleur par d√©faut du texte */
}

    .crt::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 255, 0, 0.1),
        rgba(0, 255, 0, 0.1) 2px,
        transparent 2px,
        transparent 4px
      );
      pointer-events: none;
      mix-blend-mode: overlay;
    }

    .floating-text {
      font-size: 24px;
      letter-spacing: 2px;
      text-align: center;
      animation: floatXY 5s ease-in-out infinite alternate;
      user-select: none;
      transition: text-shadow 0.3s ease;
    }

    .floating-text:hover {
      color: #00ff00;
      text-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00;
      cursor: pointer;
    }

    footer {
      position: absolute;
      bottom: 10px;
      color: #00ff00;
      font-size: 12px;
      text-align: center;
      width: 100%;
    }

    @keyframes flicker {
      0% {
        opacity: 1;
      }
      50% {
        opacity: 0.9;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes floatXY {
      0% {
        transform: translate(-10px, -10px);
      }
      25% {
        transform: translate(10px, -15px);
      }
      50% {
        transform: translate(15px, 10px);
      }
      75% {
        transform: translate(-15px, 15px);
      }
      100% {
        transform: translate(-10px, -10px);
      }
    }
  </style>
</head>
<body>
  <div class="crt">
    <div class="floating-text">
      LA BRIGADE CHORUS
    </div>
  </div>
  <footer>
    <p><a href="mailto:bonjour@labrigadechor.us">bonjour@labriagdechor.us</a></p>
  </footer>
</body>
</html>
